<html>
  <head>
    <title>A-Frame: Look around handsfree</title>

    <link rel="stylesheet" src="css/index.css" />
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/aframe.min.js"></script>
<!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js" crossorigin="anonymous"></script>-->
    <!-- Include Handsfree.js in head -->

    <link rel="stylesheet" href="js/handsfree.css?tt=34123" />
    <script src="js/handsfree.js?tt=123"></script>

<!--      <link rel="stylesheet" href="https://unpkg.com/handsfree@8.5.1/build/lib/assets/handsfree.css" />-->
<!--    <script src="https://unpkg.com/handsfree@8.5.1/build/lib/handsfree.js"></script>-->


    <style>



      #cover {
        position: fixed;
        z-index: 10;
        width: 600px;
        height: 400px;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);

        background: #ccc;
        padding: 15px;
        border-radius: 15px;
        box-shadow: 3px 3px 3px rgba(0,0,0,0.35);
      }

     div.handsfree-debugger {
        z-index: 10;
        position: fixed;
        border: 3px solid #aaa ;
        width: 320px;
        height: auto ;
        left: 0;
        bottom: 0;
      }

      #camview {
          z-index: 10;
          position: fixed;
          width: 320px;
          height: 240px ;
          left: 0;
          bottom: 0;
          border: 5px solid #0ff ;
          background-color: #ff0;
      }
    </style>
  </head>
  <body>
    <!-- Our cover/info card -->
    <div id="cover" class="handsfree-show-when-stopped">
      <h3>Team Grabbing Toys using handsfree for VIRTUAL PLANETARY EXPLORATION V2.0</h3>
<!--      <p><img src="https://media1.giphy.com/media/YOPrRX6vTy6tb3frgt/giphy.gif"></p>-->
      <ul>
        <li>Press Start Webcam when you ready, it will take few seconds to load the Tensorflow.js Model</li>
        <li>Requirment: webcam. (Recommand using a laptop)</li>
        <li><a href="https://handsfree.js.org/integration/aframe/look-around-handsfree" target="_blank">Handsfree.js.org</a></li>
        <li><a href="https://aframe.io/">A-Frame</a></li>
      </ul>

        <!-- Button. Notice the helper classes :) -->
    <div align=center>
      <button onclick="OnAllJSLoad()" class="handsfree-show-when-stopped handsfree-hide-when-loading">Start webcam</button>
      <button class="handsfree-show-when-loading">Loading...</button>
      <button onclick="handsfree.stop()" class="handsfree-show-when-started">Stop webcam</button>
    </div>

      <div align="right">
        <a href="" target=_blank>Reference</a>
      </div>
  </div>
    <!-- Aframe
    fog="type: exponential; color: #000; far: 30; density: 0.075"
    -->
    <div id="main_canvas">
    <a-scene style="z-index: -1">
      <a-assets>
            <a-asset-item id="earth" src="model/scene.gltf"></a-asset-item>

        <img src="https://cdn.glitch.com/a2469ad6-a9ce-4918-8347-7348024d9f06%2F25P1geh.png?1543692382066" id="grid" crossorigin="anonymous">
      </a-assets>

      <a-gltf-model src="#earth" position="0 1 -14"></a-gltf-model>

      <!-- Camera Rig: This is what we control handsfree -->
      <a-entity id="rig" position="0 1 -5">
        <a-camera></a-camera>
      </a-entity>

      <a-cone id=cc1 color="tomato" position="0 0.2 0" radius-bottom="0.2" radius-top="0.1">
        <a-cone id=cc2 color="tomato" position="0 0.3 0" radius-bottom="0.3" radius-top="0.2">
          <a-cone id=cc3 color="tomato" position="0 0.4 0" radius-bottom="0.4" radius-top="0.3">
            <a-cone id=cc4 color="tomato" position="0 0.5 0" radius-bottom="0.5" radius-top="0.4">
            </a-cone>
          </a-cone>
        </a-cone>
      </a-cone>


      <a-box id="test_box" color="tomato" position="0 1 -15" depth="1" height="3" width="0.5"></a-box>

      <!-- Walls -->
      <a-entity id="wall-bottom" geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0" position="0 -2 0" material="src: #grid; repeat: 10000 10000;"></a-entity>
      <a-entity id="wall-top" geometry="primitive: plane; width: 10000; height: 10000;" rotation="90 0 0" position="0 7 0" material="src: #grid; repeat: 10000 10000;"></a-entity>
      <a-entity id="wall-right" geometry="primitive: plane; width: 10000; height: 10000;" rotation="0 -90 0" position="8 0 0" material="src: #grid; repeat: 10000 10000;"></a-entity>
      <a-entity id="wall-left" geometry="primitive: plane; width: 10000; height: 10000;" rotation="0 90 0" position="-8 0 0" material="src: #grid; repeat: 10000 10000;"></a-entity>
      <a-entity id="wall-back" geometry="primitive: plane; width: 10000; height: 10000;" rotation="0 0 0" position="0 0 -15" material="src: #grid; repeat: 10000 10000;"></a-entity>

      <!-- Some lights -->
      <a-entity light="color: #000; intensity: 1; type: ambient;" visible=""></a-entity>
      <a-entity light="color: #000; intensity: 1.5" position="5 5 5"></a-entity>
      <a-entity light="color: #000; intensity: 0.5" position="-5 5 15"></a-entity>
      <a-entity light="color: #aaa; type: ambient;"></a-entity>
    </a-scene>
    </div>

    <script src="js/main.js?123"></script>
  </body>
</html>
