<head>
  <!-- Include Handsfree.js -->
  <link rel="stylesheet" href="https://unpkg.com/handsfree@8.5.1/build/lib/assets/handsfree.css" />
  <script src="https://unpkg.com/handsfree@8.5.1/build/lib/handsfree.js"></script>

  <style>
    div.handsfree-debugger {
      z-index: 10;
      position: fixed;
      border: 5px solid #ff0 ;
      width: 320px;
      height: 240px ;
      left: 0;
      bottom: 0;
    }
  </style>
</head>

<body>

  <div class="main">
  <!-- Your code must be inside body as it applies classes to it -->
  <script>
    // Let's use handtracking and show the webcam feed with wireframes
    const handsfree = new Handsfree({showDebug: true, handpose: true})
    handsfree.start()

    // Create a plugin named "logger" to show data on every frame
    handsfree.use('logger', data => {
      console.log(data.handpose)
    })
  </script>

  </div>
</body>
